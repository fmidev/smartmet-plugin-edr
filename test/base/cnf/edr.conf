# In test mode observation period should be limited to 24 hours to avoid massive database queries 
observation_period = 24;

# Pretty print JSON?
pretty = true;

# AVI
avi:
{
	period_length = 30; # 30 days
        collections:
        (
                {
                        name = "METAR";
                        countries = [ "FI" ];
                },
                {
                        name = "TAF";
                        countries = [ "FI" ];
                },
                {
                        name = "SIGMET";
                        icaos = [ "EFIN" ];
                        bbox:
                        {
                                xmin = 19;
                                ymin = 58;
                                xmax = 30;
                                ymax = 70;
                        }
                }
        )
};

api:
{
	templatedir	= "../../tmpl";
        items:
        (
                {
			url = "/edr/";
			template = "home.json";
		},
		{
			url = "/edr/api";
			template = "api.json";
		},
		{
			url = "/edr/conformance";
			template = "conformance.json";
		}
        )
};

# Request limits
request_limits:
{
   maxlocations = 0;
   maxparameters = 0;
   maxtimes = 0;
   maxlevels = 0;
   maxelements = 0;  # locations * parameters * times * levels
}; 

# Supported data queries
data_queries:
{
	default = ["position","radius","area","cube","locations","trajectory","corridor"];
	override:
	{
		METAR = ["position","radius","area","locations","trajectory","corridor"];
		TAF = ["position","radius","area","locations","trajectory","corridor"];
		SIGMET = ["position","radius","area","locations","trajectory","corridor"];
	};
};

# Supported output formats
output_formats:
{
    default = ["CoverageJSON","GeoJSON"];
    override:
    {
        METAR = ["CoverageJSON","GeoJSON","IWXXM","TAC"];
        SIGMET = ["CoverageJSON","GeoJSON","IWXXM","TAC"];
        TAF = ["CoverageJSON","GeoJSON","IWXXM","TAC"];
    };
};


# Valid locations, define keywords for collections
locations:
{
#	 producer -> keyword
	default = ["synop_fi"];
	override:
	{
		mareograph = ["mareografit"];
	};
};

metadata_updates_disabled = true;
metadata_update_interval = 45;

parameter_info:
{
	temperature:
	{
		description:
		{
			en = "Air temperature";
			fi = "Ilman lämpötila";
		};
		unit:
		{
			label:
			{
				en = "Celsius";
				fi = "Celsius";
			};
			symbol:
			{
				value = "˚C";
				type = "http://codes.wmo.int/common/unit/_degC";
			};
		};
	};
};


// Obligatory localization parameters:

language	    = "fi";
locale		    = "fi_FI";

url		    = "/edr/";
timeformat	    = "iso";
observation_disabled  = true;
gridengine_disabled = true;

# expiration time in seconds, zero disables caching
expires	= 60;

# maximum distance for observations and point forecasts unless overridden by qengine.conf (not relevant for grids)
maxdistance	= 60.0;

cache =
{
        timeseries_size		= 10000L;
};

wxml:
{
	timestring	= "%Y-%b-%dT%H:%M:%S";
	version		= "2.00";
	schema		= "http://services.weatherproof.fi http://services.weatherproof.fi/schemas/pointweather_{version}.xsd";
};

xml:
{
	tag	= "areaforecast";
};

function_settings:
{
	sliding:
	{
	// by default sliding mode is used for all functions
		default = true;
#		min = false;
	};

	interval = 0; // zero means interval is equal to result set size
};

// display precision for variables
// note: g++ (GCC) 4.1.2 20071124 (Red Hat 4.1.2-42)
// seems to have a bug in copying maps in maps.
// Define atleast one variable besides "default"
// to make sure the map of precisions is not empty.

precision:
{
	// default is the first one listed

	enabled = ["normal","double","full"];

	// normal output mode for meteograms & tables
	normal:
	{
		default			= 0;

		Temperature		= 1;
		Precipitation1h		= 1;
		SigWaveHeight		= 1;
		CorrectedReflectivity	= 1;
		TotalPrecipitationF0	= 1;
		TotalPrecipitationF10	= 1;
		TotalPrecipitationF25	= 1;
		TotalPrecipitationF50	= 1;
		TotalPrecipitationF75	= 1;
		TotalPrecipitationF90	= 1;
		TotalPrecipitationF100	= 1;
		PrecipitationRate	= 2;

		stationlatitude		= 5;
		stationlat		= 5;
		stationlongitude	= 5;
		stationlon		= 5;
		latitude		= 5;
		longitude		= 5;
		lon			= 5;
		lat			= 5;
		latlon			= 5;
		lonlat			= 5;
		nearlatitude		= 5;
		nearlongitude		= 5;
		nearlatlon		= 5;
		nearlonlat		= 5;
		direction		= 1;
		distance		= 1;
		elevation		= 1;
		sunelevation		= 1;
		sundeclination		= 1;
		sunazimuth		= 1;
		moonphase		= 1;
		wsp_pt1s_avg		= 1;
		wdp_pt1s_avg		= 0;
		rhp_pt1s_avg		= 1;
		tdp_pt1s_avg		= 1;
		tap_pt1s_avg		= 1;
		uep_pt1s_avg		= 1;
		uap_pt1s_avg		= 1;
		level_no		= 0;
		level_status		= 0;
		level_time		= 0;
		level_altitude		= 0;
		level_pressure		= 1;
		level_longitude		= 5;
		level_latitude		= 5;
		sounding_type		= 0;
	};

	// double precision for graphs
	double:
	{
		default			= 1;

		PrecipitationForm	= 0;
		PrecipitationType	= 0;
		WeatherSymbol1		= 0;
		WeatherSymbol3		= 0;

		CorrectedReflectivity	= 2;
		TotalPrecipitationF0	= 2;
		TotalPrecipitationF10	= 2;
		TotalPrecipitationF25	= 2;
		TotalPrecipitationF50	= 2;
		TotalPrecipitationF75	= 2;
		TotalPrecipitationF90	= 2;
		TotalPrecipitationF100	= 2;
		PrecipitationRate	= 4;

		stationlatitude		= 7;
		stationlat		= 7;
		stationlongitude	= 7;
		stationlon		= 7;
		latitude		= 7;
		longitude		= 7;
		lon			= 7;
		lat			= 7;
		latlon			= 7;
		lonlat			= 7;
		nearlatitude		= 7;
		nearlongitude		= 7;
		nearlatlon		= 7;
		nearlonlat		= 7;
		direction		= 2;
		distance		= 2;
		elevation		= 2;
		sunelevation		= 2;
		sundeclination		= 2;
		sunazimuth		= 2;
		moonphase		= 2;
		wsp_pt1s_avg		= 1;
		wdp_pt1s_avg		= 0;
		rhp_pt1s_avg		= 1;
		tdp_pt1s_avg		= 3;
		tap_pt1s_avg		= 3;
		uep_pt1s_avg		= 3;
		uap_pt1s_avg		= 3;
		level_no		= 0;
		level_status		= 0;
		level_time		= 0;
		level_altitude		= 0;
		level_pressure		= 1;
		level_longitude		= 7;
		level_latitude		= 7;
		sounding_type		= 0;
	};

	// full precision for math etc
	full:
	{
		default			= 16;

		PrecipitationForm	= 0;
		PrecipitationType	= 0;
		WeatherSymbol1		= 0;
		WeatherSymbol3		= 0;
	};
};

# PostGIS database definitions
geometry_tables:
{
	# Default values for server, schema, table, field
	server	= ""; // Default server in gis-engine configuration
	# Default geometry source: Suomen kunnat
	schema	= "fminames";
	table	= "kunnat";
	field	= "kuntanimi";

	additional_tables:
	(
		{
			# Default values of server and schema can be overwritten here if needed
			table	= "maakunnat";
			field 	= "maaknimi";	
		}
	);
};

